<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Traditional//EN" "http://w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
  <head>
    <title>NofapCounter - Keep track of your nofap count</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="NofapCounter - Keep track of your nofap count">

    <link rel="shortcut icon" type="image/png" href="img/sia-favicon-min.png">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400" rel="stylesheet">

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/popper.min.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/nofap.min.css" crossorigin="anonymous">
  </head>
  <body>
    <header><h1 class="intro absolute-center">Nofap marathon started</h1></header>
    <header><h1 class="counter absolute-center"><br></h1></header>
    <header><h1 class="stage absolute-center"><br></br><br></br><br></br><br></h1></header>
  </body>
  <script src="js/socket.io.js"></script>
  <script>
    var socket = io();
    socket.on('days', function(data){$('.counter').append(data.description).append(".")});
    socket.on('stage', function(data){$('.stage').append(data.description).append(".")});
  </script>
</html>
